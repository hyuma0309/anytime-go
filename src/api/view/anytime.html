<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>エニタイム</title>
    <script>
      // 毎日03時00分00秒に再リロード
      window.setInterval(function () {
        const date = new Date();
        console.log(date.getHours())
        console.log(date.getMinutes())
        if (date.getHours() === 3 && date.getMinutes() === 0 && date.getSeconds() === 0) {
          location.reload();
          console.log("実行されました");
        }
      }, 1000);
    </script>
  </head>
  <body>
    <table style="margin: auto" border="5">
      <tr>
        <h1 style="text-align: center">{{.message}}</h1>
        <p style="text-align: center">月額費の低い順に表示しています！</p>
        <br />
        <th>
          {{range .titles}}
          <a href="{{.Url}}"><p>{{.Title}}</p></a>
          <p>24時間年中無休 ¥{{.Price}}(＋税)/月</p>
          <p style="width: 70em">{{.Info}}</p>
          <br />
          {{end}}
        </th>
      </tr>
    </table>
  </body>
</html>
